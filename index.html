<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/style.css">
<script src="./script.js" defer></script>
<title>Login</title>
</head>
<body>

<div class="container">
    <h2>Login</h2>

    <form id="loginForm">
        <div>
            <label for="username">Nome de usuário:</label>
            <input type="text" id="username" name="username">
            <div id="usernameError" class="error-message"></div>
        </div>
        <div>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password">
            <div id="passwordError" class="error-message"></div>
        </div>
        <input type="submit" value="Login">
    </form>

</div>
<!-- <footer>Criado por Márcio Gabriel</footer> -->
</body>
</html>
